<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Deiniol.ca Index</title>
		<link rel="stylesheet" href="styles/retro.css" />
		<link
			rel="shortcut icon"
			type="image/png"
			href="tiny_gardens/assets/graphics/ui/uCREDITS.png"
		/>

		<style>
			.hasShadow {
				text-shadow: -2px -2px 0 #000, 2px -2px 0 #000, -2px 2px 0 #000,
					2px 2px 0 #000;
			}

			.tileLink {
				position: relative;
				display: inline-block; /* or 'block' depending on your layout */
				width: 15%;
				max-width: 500px;
			}

			.tileLink img {
				width: 100%;
			}

			.imageLabel {
				text-align: center;
				position: absolute;
				top: 50%; /* Adjust as needed */
				left: 50%; /* Adjust as needed */
				transform: translate(-50%, -50%); /* Centers the label on the image */
				color: whitesmoke; /* Change the color as needed */
				font-size: 2rem; /* Adjust the font size as needed */
				text-wrap: nowrap;
			}

			#siteContainer {
				margin: 4rem;
				margin-top: 8rem;
				margin-bottom: 8rem;
			}

			#tileButtons {
				display: flex;
				flex-direction: row;
				justify-content: space-evenly;
				margin-top: 4rem;
			}

			@media (max-aspect-ratio: 1/1) {
				body {
					padding: 0%;
				}

				#tileButtons {
					align-items: center;
					flex-direction: column;
				}

				.tileLink {
					width: 25%;
					margin: 0.5rem;
				}
			}
		</style>
	</head>

	<body>
		<header>
			<h1 class="hasShadow">[ deiniol.ca ]</h1>
		</header>
		<div id="siteContainer">
			<div id="tileButtons">
				<a class="tileLink" href="personal/404.html">
					<span class="imageLabel hasShadow">Info</span>
					<img
						id="tileImage"
						src="/tiny_gardens/assets/graphics/ui/uEMPTYSLOT.png"
						alt="Personal info."
					/>
				</a>
				<a class="tileLink" href="tiny_gardens/game.html">
					<span class="imageLabel hasShadow">Tiny Gardens</span>
					<img
						src="/tiny_gardens/assets/graphics/ui/uFILLEDSLOT.png"
						alt="Tiny Gardens."
					/>
				</a>
				<a class="tileLink" href="storal/404.html">
					<span class="imageLabel hasShadow">Writings</span>
					<img
						src="/tiny_gardens/assets/graphics/ui/uEMPTYSLOT.png"
						alt="Personal writings."
					/>
				</a>
				<a class="tileLink" href="https://horizons-server.org/">
					<span class="imageLabel hasShadow">Horizons</span>
					<img
						src="/tiny_gardens/assets/graphics/ui/uFILLEDSLOT.png"
						alt="Horizons Server link."
					/>
				</a>
			</div>
		</div>
	</body>
</html>
